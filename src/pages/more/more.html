<ion-header>

  <ion-navbar>
    <ion-title>More Features</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-divider>
    </ion-item-divider>
     <button ion-item (click)="evaluation()">
      <ion-avatar item-left>
      <img src="assets/icon/evaluate.png">
    </ion-avatar>
      Evaluate Your Prayer
  </button>
    <button (click)="masjid()"  ion-item>
   <ion-avatar item-left>
      <img src="assets/icon/mosque.png">
    </ion-avatar>
     Masjid
  </button>

    <button  (click)="halal()"  ion-item>
      <ion-avatar item-left>
      <img src="assets/icon/halal.png">
    </ion-avatar>
     Halal Food Restorents
  </button>

   

    <button (click)="asma_al_husna()" ion-item >
    <ion-avatar item-left >
      <img src="assets/icon/99.png">
    </ion-avatar>
    99 Names of Allah
  </button>
    <ion-item-divider>
    </ion-item-divider>
     <button (click)="settings()"  ion-item>
    <ion-icon name="settings" item-start></ion-icon>
   Settings
  </button>
   <button ion-item>
    <ion-icon name="help-circle" item-start></ion-icon>
    Help
  </button>
   <button  (click)="logout()"   ion-item>
    <ion-icon name="log-out" item-start></ion-icon>
    Logout
  </button>
  </ion-list>

</ion-content>
